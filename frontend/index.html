    <main>
        <h1>CRUD de Veículos</h1>
        <section id="cadastro">
            <h2>Adicionar Novo Veículo</h2>
            <form action="http://localhost:3000/veiculos" method="post" id="vehicle-form">
                <label for="locadora">Locadora:
                    <input class="form-block" type="text" id="locadora" name="locadora" required />
                </label>
                <label for="modelo">Modelo:
                    <input class="form-block" type="text" id="modelo" name="modelo" required />
                </label>
                <label for="marca">Marca:
                    <input class="form-block" type="text" id="marca" name="marca" required />
                </label>
                <label for="ano">Ano:
                    <input class="form-block" type="number" id="ano" required min="1900" name="ano" />
                </label>
                <label for="motor">Motor:
                    <input class="form-block" type="text" id="motor" name="motor" required />
                </label>
                <label for="portas">Portas:
                    <input class="form-block" type="number" id="portas" required min="2" max="5" name="portas" />
                </label>
                <label for="cambio">Cambio:
                    <input class="form-block" type="text" id="cambio" name="cambio" required />
                </label>
                <div class="radio-grupo">
                    <p>Ar-condicionado:</p>
                    <div class="radio-grupo">
                        <label for="ar-condicionado-sim" class="radio-label">Sim</label>
                        <input type="radio" id="ar-condicionado-sim" name="ar_condicionado" value="true" required />
                    </div>

                    <div class="radio-grupo">
                        <label for="ar-condicionado-nao" class="radio-label">Não</label>
                        <input type="radio" id="ar-condicionado-nao" name="ar_condicionado" value="false" required />
                    </div>
                </div>
                <button type="submit">Adicionar</button>
            </form>
        </section>
        <section id="listar">
            <button type="submit" id="update-list-button">Atualizar Lista</button>
            <table>
                <thead>
                    <tr>
                        <th>Locadora</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Ano</th>
                        <th>Porta</th>
                        <th>Câmbio</th>
                        <th>Ar Condicionado</th>
                        <th colspan="3">Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
